- # ====== Process: Init Quill Collection ======================
  id: 29525633701224926
  identification: 
    name: Init Quill Collection
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          lco_collection_name constant varchar2(30 char) := 'QUILL_COMPANY_COLLECTION';
      
          l_welcometext      clob;
          l_startday_morning clob;
          l_startday_evening clob;
      begin
          apex_collection.create_or_truncate_collection(
              p_collection_name => lco_collection_name
          );
          
          if :P9211_ID is not null then
              select
                  welcometext,
                  startday_morning,
                  startday_evening
              into
                  l_welcometext,
                  l_startday_morning,
                  l_startday_evening
              from cf_companies
              where id = :P9211_ID;
          end if;
      
          apex_collection.add_member(
              p_collection_name => lco_collection_name,
              p_c001 => 'WELCOMETEXT',
              p_clob001 => l_welcometext
          );
          apex_collection.add_member(
              p_collection_name => lco_collection_name,
              p_c001 => 'STARTDAY_MORNING',
              p_clob001 => l_startday_morning
          );
          apex_collection.add_member(
              p_collection_name => lco_collection_name,
              p_c001 => 'STARTDAY_EVENING',
              p_clob001 => l_startday_evening
          );
      end;

  execution-options: 
    sequence: 20
    point: After Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Update CLOB columns ========================
  id: 29526058247224925
  identification: 
    name: Update CLOB columns
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          lco_collection_name constant varchar2(30 char) := 'QUILL_COMPANY_COLLECTION';
      
          l_welcometext      clob;
          l_startday_morning clob;
          l_startday_evening clob;
      begin
          select clob001
          into l_welcometext
          from apex_collections
          where collection_name = lco_collection_name
          and seq_id = '1';
      
          select clob001
          into l_startday_morning
          from apex_collections
          where collection_name = lco_collection_name
          and seq_id = '2';
      
          select clob001
          into l_startday_evening
          from apex_collections
          where collection_name = lco_collection_name
          and seq_id = '3';
      
          update cf_companies
          set welcometext = l_welcometext,
              startday_morning = l_startday_morning,
              startday_evening = l_startday_evening
          where id = :P9211_ID;
      end;

  execution-options: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

- # ====== Process: PROCESS_QUILL ==============================
  id: 29526464216224925
  identification: 
    name: PROCESS_QUILL
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          lco_collection_name constant varchar2(30 char) := 'QUILL_COMPANY_COLLECTION';
      begin
          if apex_application.g_x02 = 'WELCOMETEXT' then
              apex_collection.update_member(
                  p_collection_name => lco_collection_name,
                  p_seq => '1',
                  p_c001 => 'WELCOMETEXT',
                  p_clob001 => apex_application.g_clob_01
              );
          elsif apex_application.g_x02 = 'STARTDAY_MORNING' then
              apex_collection.update_member(
                  p_collection_name => lco_collection_name,
                  p_seq => '2',
                  p_c001 => 'STARTDAY_MORNING',
                  p_clob001 => apex_application.g_clob_01
              );
          elsif apex_application.g_x02 = 'STARTDAY_EVENING' then
              apex_collection.update_member(
                  p_collection_name => lco_collection_name,
                  p_seq => '3',
                  p_c001 => 'STARTDAY_EVENING',
                  p_clob001 => apex_application.g_clob_01
              );
          end if;
      
          htp.p('{}');
      end;

  execution-options: 
    sequence: 20
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

