- # ====== Region: startdag voormiddag =========================
  id: 37170515251151767
  identification: 
    title: startdag voormiddag
    type: PL/SQL Dynamic Content

  source: 
    pl/sql-code: |
      declare
          l_rte_text clob;
      begin
      
          if not :P9211_ID is null then
              select startday_morning 
              into l_rte_text
              from cf_companies
              where id = :P9211_ID;
          else
              l_rte_text := null;
          end if;
      
          if l_rte_text is null then
              htp.p('<div id="editor_startday_m"><b><h2>Startdag ochtend</h2></b><p>Een klein overzichtje over de startdag...</p></div>');
          else 
              htp.p('<div id="editor_startday_m">' || substr(l_rte_text, 1, 32767) || '</div>');
      
          end if;
      
      end;

  layout: 
    sequence: 20
    parent-region: Itembeheer # 36949354329207171
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

