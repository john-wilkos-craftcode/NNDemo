dynamic-actions: 
- # ====== Dynamic Action: SAVE QUILL ==========================
  id: 29526847057224924
  identification: 
    name: SAVE QUILL

  execution-options: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: SAVE # 29509869274224954

  advanced: 
    event-scope: Static

  actions: 
  - # ====== Action: NATIVE_JAVASCRIPT_CODE ======================
    id: 29527377242224922
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var editor1 = apex.server.process( "PROCESS_QUILL", {
            x01: $v("P9211_ID"),
            x02: "STARTDAY_MORNING",
            p_clob_01: quill1.root.innerHTML
        } );
        var editor2 = apex.server.process( "PROCESS_QUILL", {
            x01: $v("P9211_ID"),
            x02: "STARTDAY_EVENING",
            p_clob_01: quill2.root.innerHTML
        } );
        var editor3 = apex.server.process( "PROCESS_QUILL", {
            x01: $v("P9211_ID"),
            x02: "WELCOMETEXT",
            p_clob_01: quill3.root.innerHTML
        } );
        
        Promise.all([editor1, editor2, editor3]).then((values) => {
            apex.page.submit('SAVE');
        });

    execution-options: 
      sequence: 20
      event: SAVE QUILL # 29526847057224924
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: NATIVE_JAVASCRIPT_CODE ======================
    id: 29527807553224921
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.item("P9211_QUILL1").setValue(quill1.root.innerHTML);
        apex.item("P9211_QUILL2").setValue(quill2.root.innerHTML);
        apex.item("P9211_QUILL3").setValue(quill3.root.innerHTML);
        
        
        apex.server.process('POPULATE_QUILL_COLLECTION', {
              pageItems: '#P9211_QUILL1,#P9211_QUILL2, #P9211_QUILL3, #P9211_ID'
           }, {
              dataType: 'text',
              success: function (data) {
                 if (data != 'SUCCESS');
              }
        });

    execution-options: 
      sequence: 10
      event: SAVE QUILL # 29526847057224924
      fire-when-event-result-is: True
      fire-on-initialization: false

    server-side-condition: 
      type: Never

