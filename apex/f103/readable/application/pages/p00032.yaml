- # ====== Region: Agenda Text =================================
  id: 8142949169844217
  identification: 
    title: Agenda Text
    type: PL/SQL Dynamic Content

  source: 
    pl/sql-code: |
      declare
          l_rte_text clob;
      begin
      
          if not :P32_ID is null then
              select agenda_starter 
              into l_rte_text
              from cf_starters
              where id = :P32_ID;
          else
              l_rte_text := null;
          end if;
      
          if l_rte_text is null then
              htp.p('<div id="editor_agenda"><b><h2>Agenda starter</h2></b><p>Bouw de agenda van de starter op...</p></div>');
          else 
              apex_debug_message.log_message(l_rte_text);
             htp.p('<div id="editor_agenda">' || substr(l_rte_text, 1, 32767) || '</div>');
              
          end if;
      
      end;

  layout: 
    sequence: 10
    parent-region: Agenda # 7572853882817538
    position: SUB_REGIONS
